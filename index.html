<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Escape Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Maze Escape</h1>
    <div class="game-area">
      <div id="maze" class="maze"></div>
      <div class="instructions">
        <h2>Instructions</h2>
        <ul>
          <li>Use <strong>WASD</strong> or <strong>Arrow Keys</strong> to move</li>
          <li>Press <strong>Space</strong> to toggle the BFS path</li>
          <li>Reach the red cell to win</li>
        </ul>
        <div id="move-counter" class="move-counter">Moves: 0</div>
      </div>
    </div>
    <div id="winning-screen" class="winning-screen" style="display: none;">
      <h2>ðŸŽ‰ Congratulations! You escaped the maze! ðŸŽ‰</h2>
      <p>Your moves: <strong id="player-moves"></strong></p>
      <p>Optimal moves: <strong id="optimal-moves"></strong></p>
      <button id="play-again" class="play-again-button">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
